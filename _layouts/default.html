<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Style du thème Cayman -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- MathJax si nécessaire -->
    {% if page.mathjax %}
    <script type="text/javascript" async
      src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" async
      id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/research' | relative_url }}">Research</a></li>
            <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Barre de recherche (si activée) -->
    {% include search.html %}

    <!-- Footer avec icônes sociaux -->
    <footer>
        <p>© {{ site.time | date: '%Y' }} - Niels Dutrievoz</p>
        {% include social-icons.html %}
    </footer>

</body>
</html>
